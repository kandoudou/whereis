	<script>
	$(document).ready(function(){
	
			$('.showCharacter').click(function(){
				$('.targetCharacter').hide();
				$('#characterTitle'+$(this).attr('target')).show();
				$('#characterMenu'+$(this).attr('target')).css('display', 'inline-block');
				$('a.showCharacter').removeClass("selected").addClass("hidden");
				$(this).addClass("selected").removeClass("hidden");
				$('#switchCharacter').css('display', 'inline');
			});
			$('#switchCharacter').click(function(){
				$('#switchCharacter').css('display', 'none');
				$('a.showCharacter').removeClass("selected").removeClass("hidden");
				$('.targetCharacter').hide();				
			});
			
			(function() {
  $("div#switchCharacter").hover(function(){
    $(this).toggleClass("anim");

})();
